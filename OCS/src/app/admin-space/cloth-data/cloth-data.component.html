<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{title}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (submit)="onSaveChanges()" ngNativeValidate>
                    <div class="form-group">
                        <label>Provider</label>
                        <input type="text" class="form-control" name="provider" [(ngModel)]="provider" required>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" accept="image/*" name="image" (change)="onImageChange($event)">
                        <small class="form-text text-muted" *ngIf="!imageFile && !imagePath">Image is required</small>
                        <div *ngIf="imagePath" class="imageContainer">
                            <img src="{{ imagePath }}">
                        </div>

                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" rows="4" [(ngModel)]="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" name="price" [(ngModel)]="price" required>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <input type="text" class="form-control" name="color" [(ngModel)]="color" required>
                    </div>
                    <p>
                        <input type="submit" value="Save" class="customBtn btn btn-primary"/>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
