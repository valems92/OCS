<ngx-loading [show]="loading"></ngx-loading>

<header>
  <h1 class="storeTitle">Profile</h1>
</header>

<section>
  <h4 class="storeTitle">Change Profile Data</h4>
  <form (submit)="onChangeProfile()" ngNativeValidate>
    <div class="form-group">
      <label>Full Name</label>
      <input class="form-control" name="fullName" type="text" [(ngModel)]="fullName" required>
    </div>
    <div class="form-group">
      <label>City</label>
      <input class="form-control" name="city" type="text" [(ngModel)]="city" required>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input class="form-control" name="address" type="text" [(ngModel)]="address" required>
    </div>
    <p>
      <input type="submit" value="Change data" class="customBtn btn btn-primary"/>
    </p>
  </form>
</section>
<hr/>

<section>
  <h4 class="storeTitle">Change Password</h4>
  <form (submit)="onChangePassword()" ngNativeValidate>
    <div class="form-group">
      <label>Current Password</label>
      <input class="form-control" name="oldPassword" type="password" [(ngModel)]="oldPassword" required>
    </div>
    <div class="form-group has-error" [class.has-error]="!validPassword">
      <label>New Password</label>
      <input class="form-control" name="newPassword" type="password" [(ngModel)]="newPassword" required>
    </div>
    <p>
      <input type="submit" value="Change Password" class="customBtn btn btn-primary"/>
    </p>
  </form>
</section>

<hr/>

<button (click)="onLogout()" class="customBtn btn btn-primary">Logout</button>

<app-alert #childAlert [message]="alertMsg" [isSuccess]="isAlertSuccess"></app-alert>
